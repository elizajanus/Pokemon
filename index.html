<!DOCTYPE html>

  <script src="assets/javascript/pokemongame.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<div class="container">
<div id="characterbank" class="row">

  <div id="bulbasaur" class="character container"><p>Bulbasaur</p><img id="bulbapic" src="assets/images/bulbasaur.png" height="50"><p>HP: </p><p id="hp"></p></div>

<h2>Your Character</h2>
<div id="yourcharacter" class="row"></div>
